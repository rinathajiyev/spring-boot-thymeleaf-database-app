<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/add-page.css}">
</head>
<body>
    <h2 style="text-align: center">Fill the informations about student</h2>
    <hr/>
    <div class="my-div">
<!--        <h2 style="text-align: center">Fill the informations about student</h2>-->
<!--        <hr/>-->
        <form th:action="@{/addStudent}" th:object="${student}" method="post">
          <label for="name">Name</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's name" th:field="*{name}" />

          <label for="surname">Surname</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's surname" th:field="*{surname}" />

          <label for="age">Age</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's age" th:field="*{age}" />

          <label for="email">Email</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's email" th:field="*{email}" />

          <label for="phone">Phone</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's phone" th:field="*{phone}" />

          <label for="birthdate">Birthdate</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's birthdate" th:field="*{birthdate}" />

          <label for="password">Password</label>
          <input class="form-control col mb-3" type="text" placeholder="enter student's password" th:field="*{password}" />

          <input type="hidden" th:field="*{id}">
        <div class="my-container">
          <button class="btn btn-primary mt-2 my-buttons" type="submit">Save</button>
          <button class="btn mt-2 my-buttons" type="button">
              <a th:href="@{/students}">Go back</a>
          </button>
        </div>
        </form>


    </div>

</body>
</html>
